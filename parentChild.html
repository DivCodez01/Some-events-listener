<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <span>One</span>
        <span>Two</span>
        <span>Three</span>
        <span>Four</span>
    </div>
</body>
<script>
    const division = document.querySelector("div");
    const span = document.querySelector("span");
    console.log(division.firstElementChild);
    console.log(division.lastElementChild);
    console.log(span.parentElement);
    console.log(span.closest("div"));
    console.log(division.childNodes);
    console.log(division.childNodes[1]);
    console.log(division.childNodes[3]);
    console.log(division.childNodes[5]);
    console.log(division.childNodes[7]);
</script>

</html>
