<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Building a LongPress Event handle</h1>
        <h2>&nbsp;</h2>
    </header>
    <main>
        <section id="one">
            <div>
                <button data-long="yes" class="yes">👍</button>
                <button class="top" hide-data="yes">😄</button>
                <button class="right" hide-data="yes">🤪</button>
                <button class="bottom" hide-data="yes">😭</button>
                <button class="left" hide-data="yes">👏</button>
            </div>
        </section>
    </main>
</body>

</html>
