<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="likeBuild.css">
</head>

<body>
    <header>
        <h1>Building a LongPress Event handle</h1>
        <h2>&nbsp;</h2>
    </header>
    <main>
        <section id="one">
            <div>
                <button data-long="yes" class="yes">👍</button>
                <button class="top" hide-data="yes">😄</button>
                <button class="right" hide-data="yes">🤪</button>
                <button class="bottom" hide-data="yes">😭</button>
                <button class="left" hide-data="yes">👏</button>
            </div>
        </section>
    </main>
    <script>
        const yesBtn = document.querySelector("[data-long]");
        // const topBtn = document.querySelector("[hide-data]:nth-child(2)");
        // const rightBtn = document.querySelector("[hide-data]:nth-child(3)");
        // const bottomBtn = document.querySelector("[hide-data]:nth-child(4)");
        // const leftBtn = document.querySelector("[hide-data]:last-child");


        yesBtn.addEventListener("touchstart", showLikes);

        function showLikes(ev) {
            ev.preventDefault();

            document.querySelectorAll("[hide-data]").forEach((showElms) => {
                showElms.classList.add("go");
            })

            // setTimeout(() => {
            //     document.querySelectorAll("[hide-data]").forEach((hideElms) => {
            //         hideElms.classList.remove("go");
            //     })
            //  }, 5000);
        };

        yesBtn.addEventListener("touchend", hideLikes);

        function hideLikes(ev) {
            setTimeout(() => {
                document.querySelectorAll("[hide-data]").forEach((hideElms) => {
                    hideElms.classList.remove("go");
                })
            }, 2200);
        }

        document.querySelectorAll("[hide-data]").forEach((changeElms) => {
            changeElms.addEventListener("click", changeLike);
        })

        function changeLike(ev) {
            yesBtn.innerHTML = ev.target.innerHTML;
        }
    </script>
</body>

</html>
