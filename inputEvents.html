<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <button id="btn">Button</button>
    </p>
    <p>
        <a href="http://www.google.com" id="lnk">Google</a>
    </p>
    <p>
        <input type="text" id="txt">
    </p>

    <p id="popo"></p>
    <script>
        const btn = document.getElementById("btn");
        const lnk = document.getElementById("lnk");
        const txt = document.getElementById("txt");
        const popo = document.getElementById("popo");

        document.addEventListener("DOMContentLoaded", init);

        function init() {
            txt.addEventListener("input", ev => {
                console.log(ev.type, ev.target, ev.target.value);
                // popo.innerHTML = txt.value
            })

            txt.addEventListener("change", ev => {
                console.log(ev.type, ev.target, ev.target.value);
                popo.innerHTML = txt.value;
            })

            txt.addEventListener("blur", ev => {
                console.log(ev.type, ev.target, ev.target.value)
            })

            btn.addEventListener("click", buttonClicked)
            function buttonClicked(ev) {
                console.log(ev.type, ev.target);
            }

            lnk.addEventListener("click", ev => {
                ev.preventDefault(); // stop the linkfrom being followed
                console.log(ev.type, ev.target, ev.currentTarget);
            })
        }

        [txt, btn].forEach((element) => {
            element.addEventListener("click", function () {
                setTimeout(() => {
                    console.log("yoyo")
                }, 7000);
            })
        })
    </script>
</body>

</html>
