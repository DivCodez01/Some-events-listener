<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            /* margin: 0; */
        }

        body {
            background: rgb(148, 148, 148);
        }

        div {
            width: 100%;
            display: flex;
        }

        span {
            background: green;
            width: 10px;
            height: 10px;
            border-radius: 100%;
            box-shadow: 0 0 10px 15px green;
            opacity: 0;
        }

        span.click-change {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="click-container">
        <span></span>
    </div>
    <script>
        const clickContainer = document.querySelector(".click-container");
        const clickChange = document.querySelector("span");

        clickContainer.addEventListener("click", () => {
            clickChange.classList.toggle("click-change");
        })
    </script>
</body>

</html>
