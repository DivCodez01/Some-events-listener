<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-target versus</title>
    <style>
        main,
        div {
            border: 2px solid black;
        }

        main {
            width: 400px;
            height: 200px;
            background-color: green;
            display: grid;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 300px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>

<body>
    <main>
        <div></div>
    </main>
    <script>
        document.querySelector("main").addEventListener("click", clicked);
        document.querySelector("div").addEventListener("click", clicked);

        function clicked(ev) {
            console.log(`Target is ${ev.target.tagName} and currentTarget is ${ev.currentTarget.tagName}`);
            ev.currentTarget.style.background = "black";
            ev.target.style.background = "white";
        }
    </script>
</body>

</html>
