<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        :root {
            --backColor: rgb(119, 119, 119);
            --divBackcolor: white;
            --myflex: flex;
            --center: center;
            --autoWidth: 100%;
            --autoHeight: 100vh;
            --reject: none;
        }

        body {
            background: var(--backColor);
            display: var(--myflex);
            justify-content: var(--center);
            align-items: var(--center);
            width: var(--autoWidth);
            height: var(--autoHeight);
            flex-direction: column;
            grid-gap: 20px;
        }

        .image-container {
            width: 500px;
            height: 300px;
            background: var(--divBackcolor);
            border-radius: 10px;
            border: var(--reject);
        }

        img {
            width: var(--autoWidth);
            height: var(--autoWidth);
            border-radius: 10px;
        }

        .NextPreviousContainer {}

        button {
            width: 8em;
            height: 2em;
            border: none;
            border-radius: 10px;
        }

        button:active {
            transform: translate(0, 5px);
        }

        button:nth-child(1) {
            margin-right: 10px;
        }

        button:nth-child(2) {
            margin-left: 10px;
        }

        .animation {
            transform: scale(0.8) translateX(-400px);
            opacity: 0;
            animation: animate .3s ease-in-out forwards;
        }

        @keyframes animate {
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- image change -->
    <div class="title">
        <h1>IMAGES</h1>
    </div>
    <div class="image-container">
        <img src="" alt="my image">
    </div>
    <div class="NextPreviousContainer">
        <button>Previous</button>
        <button>Next</button>
    </div>
    <script src="imageChangeData.js"></script>
    <script src="imageChange.js"></script>
</body>

</html>
