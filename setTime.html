<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Post Feed</h1>
    <main>
        <ul class="list-view">
            <li class="list-item">first post</li>
            <li class="list-item">second post</li>
        </ul>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", writter);
        function writter(ev) {
            document.querySelectorAll("ul li").forEach(li => {
                li.addEventListener("click", dltElms);
            })
            setInterval(autoType, 1000);
        };

        function dltElms(ev) {
            let li = ev.currentTarget;

            setTimeout((() => {
                this.parentElement.removeChild(this);
            }).bind(li), 10);
        }

        const autoType = (ev) => {
            const ul = document.querySelector("ul");
            const li = document.createElement("li");
            li.innerHTML = `Post number ${Date.now()}`;
            li.addEventListener("click", dltElms)
            ul.appendChild(li);
        }
    </script>
</body>

</html>
