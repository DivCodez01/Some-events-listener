<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Conerting Text as you type</h1>
    </header>
    <main>
        <input type="text" id="txt" style="font-size: 30px;">
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let txt = document.getElementById("txt");
            // txt.addEventListener("keydown", upThing);
            // 1st

            txt.addEventListener("keypress", upThing);
            // 2nd
        });
        function upThing(ev) {
            let num = ev.charCode || ev.which;
            let letter = String.fromCharCode(num);
            console.log(letter)
            console.log(ev.type, num, ev.target.value);
            ev.target.value = ev.target.value.toUpperCase();
        }
    </script>
</body>

</html>
