<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Post Feed</h1>
    <main>
        <ul class="list-view">
            <li class="list-item">first post</li>
            <li class="list-item">second post</li>
        </ul>
    </main>
    <script>
        const partyStarted = () => {
            document.querySelectorAll("li").forEach(li => li.addEventListener("click", removeItem));
            setInterval(outAddNew, 1000);
        }

        const outAddNew = () => {
            const ul = document.querySelector("ul");
            const li = document.createElement("li");

            li.className = "list-item";
            li.innerHTML = `Post number ${Date.now()}`;
            li.addEventListener("click", removeItem);
            ul.appendChild(li);
        }

        partyStarted();
    </script>
</body>

</html>
