<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, black, rgb(60, 70, 62), black);
            animation: animateBody 1s 1s ease infinite;
        }

        @keyframes animateBody {
            100% {
                background: linear-gradient(120deg, black, rgb(39, 70, 45), black);
            }
        }

        .container {
            width: 350px;
            height: 500px;
            background: linear-gradient(70deg, rgb(20, 20, 20), rgb(53, 52, 52), rgb(20, 20, 20), rgb(53, 52, 52), rgb(20, 20, 20));
            border: 3px solid rgb(143, 138, 138);
            box-shadow: 0 0 20px rgb(226, 226, 226);
            border-radius: 13px;
        }
    </style>
</head>

<body>
    <!-- audio player -->
    <div class="container">
        <h1>SONG NAME</h1>
        <p>ARTIST NAME</p>
        <div class="image-conatiner">
            <span></span>
        </div>
        <div>
            <input type="range" name="" id="">
            <div class="time-container">
                <span>00:00</span>
                <span>00:00</span>
            </div>
            <div>
                <img src="" alt="prev">
                <button>| |</button>
                <img src="" alt="next">
            </div>
        </div>
    </div>
</body>

</html>
