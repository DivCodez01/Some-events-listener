<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="audioPlayer.css">
</head>

<body>

    <audio src="" id="audio"></audio>

    <!-- audio player -->
    <div class="container">
        <h1>SONG NAME</h1>
        <p>ARTIST NAME</p>
        <div class="disc-container">
            <div class="disc pause"></div>
            <span class="middle-disc"></span>
        </div>
        <div class="rangeTime-container">
            <input type="range" name="" id="range">
            <div class="time-container">
                <label>00 : 00</label>
                <label>00 : 00</label>
            </div>
        </div>
        <div class="shuffleRepeatPlay-container">
            <img src="images/shuffleOn.png" alt="shuffle" class="shuffle">
            <div class="nextPrvPlayBtn-container">
                <img src="images/prev.jpg" alt="prev" class="prevNextBtn prev">
                <div class="play-container pause">
                    <button class="pause">| |</button>
                </div>
                <img src="images/next.jpg" alt="next" class="prevNextBtn nxt">
            </div>
            <div class="repeat-container">
                <img src="images/repeatAll.png" alt="repeat" class="repeat">
                <span class="count-repeat">1</span>
                <hr>
            </div>
        </div>
    </div>
    <script src="audioPlayerData.js"></script>
    <script src="audioPlayer.js"></script>
</body>

</html>
