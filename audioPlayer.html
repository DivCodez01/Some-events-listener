<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="audioPlayer.css">
</head>

<body>
    <!-- audio player -->
    <div class="container">
        <h1>SONG NAME</h1>
        <p>ARTIST NAME</p>
        <div class="disc play">
            <span></span>
        </div>
        <div class="rangeTime-container">
            <input type="range" name="" id="">
            <div class="time-container">
                <label>00:00</label>
                <label>00:00</label>
            </div>
        </div>
        <div class="shuffleRepeatPlay-container">
            <img src="images/shuffleOff.png" alt="shuffle">
            <div class="nextPrvPlayBtn-container">
                <img src="images/prev.jpg" alt="prev" class="prevNextBtn">
                <div class="play-container">
                    <button>| |</button>
                </div>
                <img src="images/next.jpg" alt="next" class="prevNextBtn">
            </div>
            <img src="images/repeatAll.png" alt="repeat">
        </div>
    </div>
</body>

</html>
